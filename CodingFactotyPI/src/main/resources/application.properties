spring.application.name=codingfactoryPI
server.port=8089
### DATABASE ###
spring.datasource.url=jdbc:mysql://localhost:3306/CodingFactory_db?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=
### JPA / HIBERNATE ###
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto= update
#Logging
logging.level.root = info
logging.pattern.console= %d{yyyy-MM-dd HH:mm:ss} -%level -%logger{60} %msg %n

# Dossier pour stocker les fichiers uploadés
file.upload-dir=uploads

spring.servlet.multipart.max-file-size=100MB
spring.servlet.multipart.max-request-size=100MB
